$def with (data)
<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Sleep</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <link href="/static/reply.css" rel="stylesheet">
    <style>
        body {
            background: #4589BB;
        }
    </style>
</head>
<body>
    <div class="headerTitle">
        <p>睡眠数据</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="headText">
                <div class="box" style="background-color:#B2C8BB">
                    <p>今日睡眠时间</p>
                    <p>浅睡眠$data[0]["lsleep"]分钟</p>
                    <p>深睡眠$data[0]["dsleep"]分钟</p>
                </div>
            </div>
        </div>
        <div class="row">            
            <div class="bgDiv">            
            	<div id="main" class="chartH"></div>
            </div>
        </div>
    </div>



    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });
        require(
            [
                'echarts',
                'echarts/chart/line', // 使用柱状图就加载bar模块，按需加载
                'echarts/chart/bar'
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main')); 
                
                var option = {
                    title : {
    				    text: '上周睡眠数据',
                        textStyle: {
                            fontSize: 35,
                            color: '#FFFFFF',
                        },
    				},
                    
    				tooltip : {
    				    trigger: 'axis',
                        textStyle: {
                        	fontSize: 30,
                        }
    				},
                    
    				legend: {
    				    data:['深睡眠','浅睡眠'],
                        x: 'right',
                        textStyle: {
                        	fontSize: 27,
                            color: '#FFFFFF',
                        }
    				},
                    
    				toolbox: {
    				    show : false
    				},
                    
    				calculable : true,
                    
    				xAxis : [
    				    {
    				        type : 'category',
    				        boundaryGap : false,
    				        data : ['周一','周二','周三','周四','周五','周六','周日'],
                            axisLabel : {
                                textStyle: {
                                    fontSize: 30,
                                    color: '#FFFFFF',
                                }
                        	}
    				    }
    				],
                    
    				yAxis : [
    				    {
    				        type : 'value',
                            axisLabel : {
                                textStyle: {
                                    fontSize: 27,
                                    color: '#FFFFFF',
                                }
                        	}    				        
    				    }
    				],
                    
    				series : [
    				    {
    				        name:'深睡眠',
    				        type:'line',
    				        itemStyle: {normal: {areaStyle: {type: 'default'}}},
    				        data:[$data[6]["dsleep"], $data[5]["dsleep"], $data[4]["dsleep"], $data[3]["dsleep"], $data[2]["dsleep"], $data[1]["dsleep"], $data[0]["dsleep"]],
    				        
    				    },
    				    {
    				        name:'浅睡眠',
    				        type:'line',
    				        itemStyle: {normal: {areaStyle: {type: 'default'}}},
    				        data:[$data[6]["lsleep"], $data[5]["lsleep"], $data[4]["lsleep"], $data[3]["lsleep"], $data[2]["lsleep"], $data[1]["lsleep"], $data[0]["lsleep"]],
    				        
    				    }
    				]
                };
        
                // 为echarts对象加载数据 
                myChart.setOption(option); 
            }
        );
    </script>
</body>
