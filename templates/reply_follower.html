$def with (data,data2, myid)
<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Follower</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <link href="/static/reply.css" rel="stylesheet">
    <style>
        body {
            background: #F9CDAD;
        }
    </style>
</head>
<body>
    <div class="headerTitle">
        <p>好友列表</p>
    </div>
	<div class="container">
        <div class="row">
            <div class="followerlist">
                $if data:
                    $for follower in data:
                        <div class="headText" style="line-height: 21em">
                            <div class="box" style="background-color:#D97450">
                                <p onclick="javascript:location.href='http://f4ss.sinaapp.com/info?openid=$follower["id"]'">
                                    $follower["name"]
                                </p>
                            </div>
                        </div>
            </div>
        </div>
        $if data2:
            <div class="headerTitle">
                <p>可能认识的人</p>
            </div>
        	<div class="row">
                <div class="followerlist">
                    $for stranger in data2:
                        <div class="col-xs-6">
                            <div class="headText">
                                <div class="box">
                                    <p>$stranger["name"]</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <div class="headText">
                                <div class="box">
                                    <p onclick="javascript:location.href='http://f4ss.sinaapp.com/confirm?fleid=$myid&flrid=$stranger["id"]&type=1'">接受</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <div class="headText">
                                <div class="box">
                                    <p onclick="javascript:location.href='http://f4ss.sinaapp.com/confirm?fleid=$myid&flrid=$stranger["id"]&type=0'">拒绝</p>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
    </div>
</body>
