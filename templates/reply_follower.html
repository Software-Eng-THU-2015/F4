$def with (data, data2, myid, SITE_DOMAIN)
<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Follower</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <link href="/static/reply.css" rel="stylesheet">
    <style>
        body {
            background: #F9CDAD;
        }
    </style>
</head>
<body>
    <div class="headerTitle">
        <p>好友列表</p>
    </div>
	<div class="container">
		$if data:
			$for follower in data:
        		<div class="row">
            		<div class="followerlist">
                        <div class="headText regularHeight">
                            <div class="box" style="background-color:#D97450">
                                <p onclick="javascript:location.href='http://$SITE_DOMAIN/info?openid=$follower["openid"]&myid=$myid'">
                                    $follower["name"]
                                </p>
                            </div>
                        </div>
            		</div>
        		</div>
	</div>
    $if data2:
        <div class="headerTitle">
            <p>可能认识的人</p>
        </div>
		<div class="container">
			$for stranger in data2:
				<div class="row">
					<div class="followerlist">
						<div class="col-xs-6">
							<div class="headText regularHeight">
                                <div class="box" style="height:22em; background-color:#83AF9B">
									<p>$stranger["name"]</p>
								</div>
							</div>
						</div>
						<div class="col-xs-3">
							<div class="headText  smallHeight">
								<div class="box" style="background-color:#6BC235">
									<p onclick="javascript:location.href='http://$SITE_DOMAIN/confirm?fleid=$myid&flrid=$stranger["id"]&type=1'">接受</p>
								</div>
							</div>
						</div>
						<div class="col-xs-3">
							<div class="headText  smallHeight">
								<div class="box" style="background-color:#C51F1F">
									<p onclick="javascript:location.href='http://$SITE_DOMAIN/confirm?fleid=$myid&flrid=$stranger["id"]&type=0'">拒绝</p>
								</div>
							</div>
						</div>
					</div>
				</div>
		</div>
    </div>
</body>
